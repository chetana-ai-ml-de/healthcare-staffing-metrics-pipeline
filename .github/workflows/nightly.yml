name: nightly
on:
  schedule:
    - cron: "0 5 * * *"   # daily 05:00 UTC
  workflow_dispatch:

jobs:
  build-marts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python etl/00_download_from_drive.py
      - run: python etl/02_transform_to_parquet.py
      - run: python etl/03_build_marts_duckdb.py
      - name: Commit updated marts
        run: |
          git config user.name "ci-bot"
          git config user.email "ci@example.com"
          git add data/curated marts || true
          git commit -m "Nightly marts update" || echo "No changes"
          git push || true
